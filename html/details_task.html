<ons-page id="detailsTaskPage">
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">Rapport</div>
    <div class="right">

    </div>
  </ons-toolbar>

  <ons-list-title>Information om rapporten</ons-list-title>
  <ons-list>
    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Dato
      </ons-if>
      <div class="center">
        <div id="field1-input"></div>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <label class="center" for="inner-highlight-input">
        Fejl
      </label>
      <div class="right">
        <ons-switch id="field2-input" input-id="inner-highlight-input"></ons-switch>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Forestilling
      </ons-if>
      <div class="center">
         <div id="field3-input"></div>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Operatør
      </ons-if>
      <div class="center">
         <div id="field4-input"></div>      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Klokkeslet
      </ons-if>
      <div class="center">
         <div id="field5-input"></div>
      </div>
  </ons-list>

  <ons-list-title class="error-info">Information om fejlen</ons-list-title>
  <ons-list class="error-info">
    </ons-list-item>
        <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Beskrivelse
      </ons-if>
      <div class="center">
         <div id="field6-input"></div>
      </div>
    </ons-list-item>
        <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Fejlmeddelelse
      </ons-if>
      <div class="center">
         <div id="field7-input"></div>
      </div>
    </ons-list-item>
        <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Løsning
      </ons-if>
      <div class="center">
         <div id="field8-input"></div>
      </div>
    </ons-list-item>
        <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Axis
      </ons-if>
      <div class="center">
         <div id="field9-input"></div>
      </div>
    </ons-list-item>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Desk
      </ons-if>
      <div class="center">
         <div id="field10-input"></div>
      </div>
    </ons-list-item>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Server
      </ons-if>
      <div class="center">
         <div id="field11-input"></div>
      </div>
    </ons-list-item>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Anden hardware
      </ons-if>
      <div class="center">
         <div id="field12-input"></div>
      </div>
    </ons-list-item>
  </ons-list>
</ons-page>
